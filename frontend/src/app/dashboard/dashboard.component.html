



<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top : 50px;">
  
      
    
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title centered">Your Article List</h3>
        </div>
        
          <table class="table table-striped table-bordered">
            <tr>
              <th>ID  </th>
              <th>Cover Photos</th>
              <th>Title</th>
              <th>Edit , View, Delete</th>
            </tr>
            
            <tr *ngFor="let e of articleList" >
              
              <td>{{e._id}}</td>
              <td>
                <img src="{{e.articleimages}}" alt="profile" class="img-responsive img-circle" style="max-height: 100px; max-width: 100px;" >
              </td>
              <td>{{e.title}}</td>
              <td>
                  <button type="button" class="btn btn-danger" >
                    <span class="glyphicon glyphicon-trash" (click)="DeleteArticle(e._id)"></span> Delete</button>
                    
                    <button class="btn btn-primary" routerLink= '/editarticle'> Edit </button>
                  
              </td>
    
            </tr>
                <button type="button" routerLink="/createpost" class="">Create New Post</button>
          </table>
        
      </div>
      
    </div>
